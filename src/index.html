<!doctype html>
<!-- We set all theme classes to allow critters to inline the theme styles and prevent flickering -->
<html lang="en" class="theme-light--mode theme-dark--mode">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9SZHZ6B85Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9SZHZ6B85Z');
    </script>
    <script>
      // This logic must execute early, so that we set the necessary
      // CSS classes to the document node and avoid unstyled content
      // from appearing on the page.
      const THEME_SELECTED_LOCAL_STORAGE_KEY = 'theme';
      const DARK_THEME_CLASS_NAME = 'theme-dark--mode';
      const LIGHT_THEME_CLASS_NAME = 'theme-light--mode';

      const theme = localStorage.getItem(THEME_SELECTED_LOCAL_STORAGE_KEY) ?? 'dark';
      const documentClassList = this.document.documentElement.classList;

      // clearing classes before setting them.
      this.document.documentElement.className = '';
      if (theme === 'dark') {
        documentClassList.add(DARK_THEME_CLASS_NAME);
      } else {
        documentClassList.add(LIGHT_THEME_CLASS_NAME);
      }
    </script>
    <meta charset="utf-8" />
    <title i18n>Angular Example App</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSP -->

      http-equiv="Content-Security-Policy"
      content="default-src http://localhost:3000 https://nestjs-example-app.fly.dev https://res.cloudinary.com *.google-analytics.com *.googletagmanager.com 'self' data: *.googleapis.com *.gstatic.com *.jsdelivr.net pokeapi.co img.pokemondb.net *.githubusercontent.com; style-src 'self' 'unsafe-inline' *.googleapis.com *.jsdelivr.net; script-src 'self' 'unsafe-inline';"
    />

    <!-- Favicons -->
    <link

      sizes="180x180"

      type="image/png"
      sizes="48x48"
