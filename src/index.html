    />

    <link rel="canonical" href="https://angular-example-app.netlify.app" />

    <!-- Favicons -->

      rel="apple-touch-icon"
      sizes="180x180"

      sizes="48x48"
      href="https://res.cloudinary.com/ismaestro/image/upload/angularexampleapp/assets/icons/favicon-48x48.png"
    />
    <link
      rel="icon"

      sizes="32x32"

      rel="icon"
      type="image/png"

      rel="mask-icon"
      href="https://res.cloudinary.com/ismaestro/image/upload/angularexampleapp/assets/icons/safari-pinned-tab.svg"

    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/ismaestro/image/upload/angularexampleapp/assets/icons/favicon.ico"

    <!-- Open Graph -->
    <meta name="apple-mobile-web-app-title" content="Angular Example App" />

    <meta property="og:url" content="https://angular-example-app.netlify.app/" />

      property="og:image"
      content="https://angular-example-app.netlify.app/assets/images/ng-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://angular-example-app.netlify.app/" />
    <meta
      property="twitter:image"
      content="https://angular-example-app.netlify.app/assets/images/ng-image.jpg"
    />

    <!-- Fonts -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&display=swap"
      />
    </noscript>
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      />
    </noscript>

    <!-- Modern-normalize -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
      />
    </noscript>
  </head>
  <body>
    <app-root></app-root>
    <script>
      // This logic must execute early, so that we set the necessary
      // CSS classes to the document node and avoid unstyled content
      // from appearing on the page.
      const THEME_SELECTED_LOCAL_STORAGE_KEY = 'theme';
      const DARK_THEME_CLASS_NAME = 'theme-dark--mode';
      const LIGHT_THEME_CLASS_NAME = 'theme-light--mode';

      const theme = localStorage.getItem(THEME_SELECTED_LOCAL_STORAGE_KEY) ?? 'dark';
      const documentClassList = this.document.documentElement.classList;

      // clearing classes before setting them.
      this.document.documentElement.className = '';
      if (theme === 'dark') {
        documentClassList.add(DARK_THEME_CLASS_NAME);
      } else {
        documentClassList.add(LIGHT_THEME_CLASS_NAME);
      }
    </script>
    <!-- Google tag (gtag.js) -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-9SZHZ6B85Z');
    </script>
    <!-- eslint-disable-next-line @angular-eslint/template/i18n -->
    <noscript>Please enable JavaScript to view this app.</noscript>
  </body>
</html>
