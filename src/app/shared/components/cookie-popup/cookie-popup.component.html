@if (!hasAccepted()) {
  <div class="cookies__container">
    <p i18n>
      This site uses Google Tag Manager and Google Analytics to make it work smoothly and to
      understand user behavior.
    </p>
    <div>
      <sl-button
        i18n
        class="dropdown-button--primary"
        aria-label="Ok, got it!"
        i18n-aria-label
        (click)="acceptCookies()"
        >Ok, got it!</sl-button
      >
    </div>
  </div>
}
